version: 2
jobs:
  build:
    docker:
      - image: php:8-cli
        environment:
          GOSS_FILES_STRATEGY: cp
          DOCKER_VERSION: 20.10.22
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker
          command: |
            curl -L -o "/tmp/docker-${DOCKER_VERSION}.tgz" "https://download.docker.com/linux/static/stable/x86_64/docker-${DOCKER_VERSION}.tgz" \
            && tar -xz -C /tmp -f "/tmp/docker-${DOCKER_VERSION}.tgz" \
            && mv /tmp/docker/* /usr/bin \
            && docker --version
      - run:
          name: Install goss
          command: curl -fsSL https://goss.rocks/install | sh && goss --version
      - run:
          name: Build image
          command: docker build -t drevops/ci-builder:latest .
      - run:
          name: Show images information
          command: docker images
      - run:
          name: Test image
          command: dgoss run -i drevops/ci-builder:latest
      - run:
          name: Show versions
          command: ./versions.sh "drevops/ci-builder:latest"
